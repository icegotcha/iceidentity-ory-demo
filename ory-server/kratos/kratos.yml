version: v0.13.0

dsn: postgres://admin:secret@database:5432/identity?sslmode=disable&max_conns=20&max_idle_conns=4

serve:
  public:
    base_url: https://identity-test.example.com/auth/
    cors:
      enabled: true
  admin:
    base_url: https://identity-test.example.com/kratos/

selfservice:
  default_browser_return_url: https://identity-test.example.com/
  allowed_return_urls:
    - https://identity-test.example.com

  methods:
    password:
      enabled: true
    totp:
      config:
        issuer: Kratos
      enabled: true
    lookup_secret:
      enabled: true
    link:
      enabled: true
    code:
      enabled: true

  flows:
    error:
      ui_url: https://identity-test.example.com/error

    settings:
      ui_url: https://identity-test.example.com/settings
      privileged_session_max_age: 15m
      required_aal: highest_available

    recovery:
      enabled: true
      ui_url: https://identity-test.example.com/recovery
      use: code

    verification:
      enabled: true
      ui_url: https://identity-test.example.com/verification
      use: code
      after:
        default_browser_return_url: https://identity-test.example.com/

    logout:
      after:
        default_browser_return_url: https://identity-test.example.com/login

    login:
      ui_url: https://identity-test.example.com/login
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: https://identity-test.example.com/registration
      after:
        password:
          hooks:
            - hook: session
            - hook: show_verification_ui

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true
